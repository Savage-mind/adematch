<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Swipe Events</h1>
        <div id="event-card" class="event-card">
            <!-- Event details will be loaded here -->
        </div>
        <div class="buttons">
            <button id="dislike-btn" class="btn dislike">Dislike</button>
            <button id="like-btn" class="btn like">Like</button>
        </div>
        <a href="{{ url_for('results') }}" class="btn">View your matches</a>
    </div>
    <script src="{{ url_for('static', filename='js/swipe.js') }}"></script>
    {% if not session.get('cookies_accepted') %}
    <div class="cookie-banner" id="cookie-banner">
        <p>We use cookies to ensure you get the best experience. By using our site, you agree to our cookie policy.</p>
        <button onclick="acceptCookies()" class="btn">Accept</button>
    </div>
    <script>
        function acceptCookies() {
            fetch('/accept_cookies', { method: 'POST' })
                .then(() => {
                    document.getElementById('cookie-banner').style.display = 'none';
                });
        }
    </script>
    {% endif %}
</body>
</html>
