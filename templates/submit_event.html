<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Submit Your Event</h1>
    <form action="{{ url_for('submit_event') }}" method="post">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required>

        <label for="artists">Artists (comma separated):</label>
        <input type="text" id="artists" name="artists" required>

        <button type="submit" class="btn">Submit Event</button>
    </form>

    <a href="{{ url_for('swipe') }}" class="btn">Back to Swiping</a>
</div>
{% if not session.get('cookies_accepted') %}
<div class="cookie-banner" id="cookie-banner">
    <p>We use cookies to ensure you get the best experience. By using our site, you agree to our cookie policy.</p>
    <button onclick="acceptCookies()" class="btn">Accept</button>
</div>
{% endif %}
<script>
    function acceptCookies() {
        fetch('/accept_cookies', {method: 'POST'})
            .then(() => {
                document.getElementById('cookie-banner').style.display = 'none';
            });
    }
</script>
</body>
</html>
